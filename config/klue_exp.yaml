path:
  train_path: ../data/final_train.csv
  test_path: ../data/final_dev.csv
  predict_path: ../data/test.csv
  save_path: save_models/

data:
  shuffle: True
  train_ratio: 0.8
  swap: True

model:
  model_name: klue/roberta-large

train:
  max_epoch: 500
  batch_size: 64
  learning_rate: 1e-5
  loss: rmse
  use_frozen: False
  
utils:
  seed: 42
  monitor: val_pearson
  patience: 130
  top_k: 6

k_fold:
  use_k_fold: False
  num_folds: 3
  num_split: 5
  
wandb:
  project: klue-roberta-large